{% extends "admin/master.html" %}
{% block body %}
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <form action="{{ url_for('main.projects_list') }}" enctype="multipart/form-data" method="post">
        <input type="hidden" name="edit_id" value="{{project_detail._id}}">
        <input type="hidden" name="user_id" value="1">
        <div class="col-md-8">
          <div class="card">
            <div class="header">
              <h4 class="title">Add Project</h4>
            </div>
            <div class="content">
              <div class="row">
                <div class="col-md-10">
                  <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Enter Project Title" name="name" value="{{project_detail.name}}">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Start Date</label>
                    <input type="text" class="form-control datepicker" placeholder="Start Date" name="start_date" value="{{project_detail.start_date}}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>End Date</label>
                    <input type="text" class="form-control datepicker" placeholder="End Date" name="end_date" value="{{project_detail.end_date}}">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>About</label>
                    <textarea rows="5" class="form-control" name="about" placeholder="Here can be your description" value="Mike">{{project_detail.about}}</textarea>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-user">
            <div class="image">
              <img src="/static/img{{project_detail.image}}" alt="..."/>
            </div>

            <div class="content">
              <label class="btn btn-default">
                Browse <input type="file" name="image" hidden style="opacity:0">
              </label>
              <div class="author">
                <a href="#">
                  <img class="avatar border-gray" src="/img/faces/face-3.jpg" alt="..."/>
                  <h4 class="title">{{project_detail.name}}<br />
                  </h4>
                </a>
              </div>
            </div>
            <hr>
            <div class="text-center">
              <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
              <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
              <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <h2 style="text-align:center;">Projects List</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Icon</th>
            <th>Project Title</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for project in data %}
          <tr>
            <td style="width:400px;white-space:nowrap;"><img src="/static/img{{project.image}}" alt="No Image" style="display:block; width:30%;object-fit: cover;"/></td>
            <td>{{project.name}}</td>
            <td>{{project.start_date}}</td>
            <td>{{project.end_date}}</td>
            <td><a href="?edit_id={{project._id}}" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
