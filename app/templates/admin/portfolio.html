{% extends "admin/master.html" %}
{% block body %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                  <form action="{{ url_for('main.profile') }}" enctype="multipart/form-data" method="post">
                    <input type="hidden" name="edit_id" value="{{data.id}}">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add Portfolio</h4>
                            </div>
                            <div class="content">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" class="form-control" placeholder="Username" name="name" value="{{data.name}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Select Project</label>
                                                <input type="email" class="form-control" placeholder="Email" name="email" value="{{data.email}}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" class="form-control" name="address" placeholder="Home Address" value="{{data.address}}">
                                            </div>
                                        </div>
																				<div class="col-md-4">
                                            <div class="form-group">
                                                <label>Phone</label>
                                                <input type="text" class="form-control" name="phone" placeholder="Phone" value="{{data.phone}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea rows="5" class="form-control" name="about" placeholder="Here can be your description" value="Mike">{{data.about}}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                                    <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="/static/img{{data.image}}" alt="..."/>
                            </div>

                            <div class="content">
															<label class="btn btn-default">
															    Browse <input type="file" name="image" hidden style="opacity:0">
															</label>
                                <div class="author">
                                     <a href="#">
                                    <img class="avatar border-gray" src="/img/faces/face-3.jpg" alt="..."/>

                                      <h4 class="title">{{data.name}}<br />
                                         <small>sanbangarh309</small>
                                      </h4>
                                    </a>
                                </div>
                                <p class="description text-center"> "{{data.about}}
                                </p>
                            </div>
                            <hr>
                            <div class="text-center">
                                <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                                <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                                <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
